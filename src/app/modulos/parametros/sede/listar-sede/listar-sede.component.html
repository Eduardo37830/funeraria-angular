  <div class="container mx-auto my-8 p-6 bg-white shadow-lg rounded-lg border border-gray-200">
    <!-- Título -->
    <h2 class="text-3xl font-bold text-center mb-6">Gestionar Ciudades y Sedes</h2>
  
    <!-- Botón para gestionar ciudades y sedes -->
    <div class="text-center mb-6">
      <a routerLink="/parametros/ciudades" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-md">
        Gestionar Ciudades y Sedes
      </a>
    </div>
  
    <!-- Tabla de sedes -->
    <table class="w-full border-collapse border border-gray-300 text-sm">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2 border border-gray-300">Nombre</th>
          <th class="px-4 py-2 border border-gray-300">Dirección</th>
          <th class="px-4 py-2 border border-gray-300">Salas</th>
          <th class="px-4 py-2 border border-gray-300">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sede of sedes" class="hover:bg-gray-100">
          <!-- Nombre de la sede -->
          <td class="px-4 py-2 border border-gray-300">{{ sede.nombre }}</td>
  
          <!-- Dirección de la sede -->
          <td class="px-4 py-2 border border-gray-300">{{ sede.direccion }}</td>
  
          <!-- Salas de la sede -->
          <td class="px-4 py-2 border border-gray-300">
            <ul>
              <li *ngFor="let sala of sede.salas" class="flex items-center mb-2">
                <span class="font-medium">ID {{ sala.id }}:</span>
                <span class="ml-2">{{ sala.nombre }}</span>
              </li>
            </ul>
          </td>
  
          <!-- Botones de acción -->
          <td>
            <a routerLink="/parametros/sedes/{{ sede.id }}/salas" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-full">
              Ver Salas
            </a>
          </td>
          <td class="px-4 py-2 border border-gray-300">
            
            <a routerLink="/parametros/editar-ciudad/{{ sede.id }}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-3 rounded-full mr-2">
              Editar
            </a>
            <a routerLink="/parametros/eliminar-ciudad/{{ sede.id }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-full">
              Eliminar
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
  <select [(ngModel)]="sedeSeleccionada" (change)="getSalasPorSede(sedeSeleccionada || 0)" title="Select Sede">
    <option *ngFor="let sede of sedes" [value]="sede.id">{{ sede.nombre }}</option>
  </select>

  <div *ngIf="sedeSeleccionada !== null">
    <h3>Salas de la Sede {{ sedeSeleccionada }}</h3>
    <ul>
      <li *ngFor="let sala of salas">
        <td class="px-4 py-2 border border-gray-300">{{ sala.id }}</td>
        <td class="px-4 py-2 border border-gray-300">{{ sala.tipo }}</td>
        <td class="px-4 py-2 border border-gray-300">{{sala.sedeId}}</td>
        <!-- Agrega más detalles de la sala según sea necesario -->
      </li>
    </ul>
  </div>
</div>
