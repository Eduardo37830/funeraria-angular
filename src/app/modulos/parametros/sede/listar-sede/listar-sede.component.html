<div class="container mx-auto my-8 p-6 bg-white shadow-lg rounded-lg border border-gray-200">

  <h2 class="text-3xl font-bold text-center mb-6">Gestionar Sedes</h2>

  <!-- Botón para gestionar ciudades y sedes -->
  <div class="text-center mb-6">
    <a routerLink="/parametros/ciudads/{{ ciudadId }}/sede-agregar" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
      Agregar Sede
    </a>
  </div>

  <!-- Tabla de sedes -->
  <div class="overflow-x-auto">
    <table class="min-w-full border-collapse border border-gray-300 text-sm">
      <thead>
        <tr class="bg-gray-100">
          <th class="px-6 py-3 border border-gray-300 text-center font-semibold">Nombre</th>
          <th class="px-6 py-3 border border-gray-300 text-center font-semibold">Dirección</th>
          <th class="px-6 py-3 border border-gray-300 text-center font-semibold">Salas</th>
          <th class="px-6 py-3 border border-gray-300 text-center font-semibold">Conductores</th>
          <th class="px-6 py-3 border border-gray-300 text-center font-semibold">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sede of listaRegistros | paginate: { itemsPerPage: registrosPorPagina, currentPage: pag, totalItems: total }" class="hover:bg-gray-100 transition duration-150 ease-in-out">
          <td class="px-6 py-3 border border-gray-300">{{ sede.nombre }}</td>
          <td class="px-6 py-3 border border-gray-300">{{ sede.direccion }}</td>
          <td class="px-6 py-3 border border-gray-300 text-center">
            <a routerLink="/parametros/sedes/{{ sede.id }}/sala-listar" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
              Ver Salas
            </a>
          </td>
          <td class="px-6 py-3 border border-gray-300 text-center">
            <a routerLink="/parametros/sedes/{{ sede.id }}/conductor-listar" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
              Ver Conductores
            </a>
          </td>
          <td class="px-6 py-3 border border-gray-300 text-center">
            <div class="flex justify-center space-x-2">
              <a routerLink="/parametros/ciudads/{{ sede.ciudadId }}/sede-editar/{{ sede.id }}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-3 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
                Editar
              </a>
              <a routerLink="/parametros/ciudads/{{ sede.ciudadId }}/sede-eliminar/{{ sede.id }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
                Eliminar
              </a>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="5" class="px-6 py-3 bg-gray-100 border border-gray-300">
            <pagination-controls
              (pageChange)="pag = $event; ListarRegistros()"
              previousLabel="Anterior"
              nextLabel="Siguiente"
              screenReaderPaginationLabel="Navegación"
              screenReaderPageLabel="Página"
              screenReaderCurrentLabel="Página actual"
            ></pagination-controls>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
