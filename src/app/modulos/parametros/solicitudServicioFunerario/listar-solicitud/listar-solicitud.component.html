<div *ngIf="clienteConMasSolicitudes" class="container mx-auto mt-8 p-4 max-w-1280">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div class="bg-white shadow-lg rounded-lg p-8 mb-8">
      <h2 class="text-xl font-semibold mb-4">Cliente con más solicitudes</h2>
      <div class="grid grid-cols-3 gap-4">
        <div>
          <span class="font-semibold text-gray-600">Cliente ID: </span>
          <span class="text-gray-800">{{ clienteConMasSolicitudes.cliente_id }}</span>
        </div>
        <div>
          <span class="font-semibold text-gray-600">Nombre: </span>
          <span class="text-gray-800">{{ clienteConMasSolicitudes.nombre_cliente }}</span>
        </div>
        <div>
          <span class="font-semibold text-gray-600">Cantidad de servicios: </span>
          <span class="text-gray-800">{{ clienteConMasSolicitudes.cantidad_servicios }}</span>
        </div>
      </div>
    </div>
</div>

<main class="p-4">
  <!-- Sección de Estadísticas -->
  <section id="estadisticas" class="mb-8">
    <div class="container mx-auto p-4 max-w-1280">
      <h2 class="text-2xl font-semibold mb-4">Gráfica de Solicitudes por Clientes</h2>
      <div class="bg-white shadow-lg rounded-lg p-8">
        <canvas id="canvas" class="w-full"></canvas>
      </div>
    </div>
  </section>
</main>
