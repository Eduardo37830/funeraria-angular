<fieldset class="container mx-auto bg-gray-100 p-8 rounded-lg shadow-md">
    <legend class="text-lg font-bold">Datos del Empleado</legend>
    <div class="mt-8">
      <form [formGroup]="fGroup">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="flex flex-col">
            <label for="primerNombre" class="font-semibold">Primer Nombre</label>
            <input formControlName="primerNombre" id="primerNombre" type="text" class="input-field mt-1">
            <div *ngIf="obtenerFgDatos['primerNombre'].errors && (obtenerFgDatos['primerNombre'].dirty || obtenerFgDatos['primerNombre'].touched)" class="text-red-500 mt-1">
              <strong>Este campo es obligatorio</strong>
            </div>
          </div>
          <div class="flex flex-col">
            <label for="segundoNombre" class="font-semibold">Segundo Nombre</label>
            <input formControlName="segundoNombre" id="segundoNombre" type="text" class="input-field mt-1">
          </div>
          <div class="flex flex-col">
            <label for="primerApellido" class="font-semibold">Primer Apellido</label>
            <input formControlName="primerApellido" id="primerApellido" type="text" class="input-field mt-1">
            <div *ngIf="obtenerFgDatos['primerApellido'].errors && (obtenerFgDatos['primerApellido'].dirty || obtenerFgDatos['primerApellido'].touched)" class="text-red-500 mt-1">
              <strong>Este campo es obligatorio</strong>
            </div>
          </div>
          <div class="flex flex-col">
            <label for="segundoApellido" class="font-semibold">Segundo Apellido</label>
            <input formControlName="segundoApellido" id="segundoApellido" type="text" class="input-field mt-1">
          </div>
          <div class="flex flex-col">
            <label for="correo" class="font-semibold">Correo</label>
            <input formControlName="correo" id="correo" type="email" class="input-field mt-1">
            <div *ngIf="obtenerFgDatos['correo'].errors && (obtenerFgDatos['correo'].dirty || obtenerFgDatos['correo'].touched)" class="text-red-500 mt-1">
              <strong>Este campo es obligatorio y debe ser un correo válido</strong>
            </div>
          </div>
          <div class="flex flex-col">
            <label for="celular" class="font-semibold">Celular</label>
            <input formControlName="celular" id="celular" type="text" class="input-field mt-1">
            <div *ngIf="obtenerFgDatos['celular'].errors && (obtenerFgDatos['celular'].dirty || obtenerFgDatos['celular'].touched)" class="text-red-500 mt-1">
              <strong>Este campo es obligatorio</strong>
            </div>
          </div>
          <div class="flex flex-col">
            <label for="direccion" class="font-semibold">Dirección</label>
            <input formControlName="direccion" id="direccion" type="text" class="input-field mt-1">
            <div *ngIf="obtenerFgDatos['direccion'].errors && (obtenerFgDatos['direccion'].dirty || obtenerFgDatos['direccion'].touched)" class="text-red-500 mt-1">
              <strong>Este campo es obligatorio</strong>
            </div>
          </div>
        </div>
        <div class="mt-8">
          <button type="button" class="btn bg-blue-500 text-white mr-4" (click)="GuardarRegistro()">Guardar</button>
          <a routerLink="/parametros/sedes/{{ sedeId }}/conductor-listar" class="btn bg-red-500 text-white">Cancelar</a>
        </div>
      </form>
    </div>
  </fieldset>
