<div class="container mx-auto my-8 p-6 bg-white shadow-lg rounded-lg border border-gray-200">

    <h2 class="text-3xl font-bold text-center mb-6">Gestionar Empleados</h2>
  
    <!-- Botón para gestionar empleados -->
    <div class="text-center mb-6">
      <a routerLink="/parametros/sedes/{{ sedeId }}/conductor-agregar" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
        Agregar Empleado
      </a>
    </div>
  
    <!-- Tabla de empleados -->
    <div class="overflow-x-auto">
      <table class="min-w-full border-collapse border border-gray-300 text-sm">
        <thead>
          <tr class="bg-gray-100">
            <th class="px-6 py-3 border border-gray-300 text-center font-semibold">Nombre</th>
            <th class="px-6 py-3 border border-gray-300 text-center font-semibold">Correo</th>
            <th class="px-6 py-3 border border-gray-300 text-center font-semibold">Celular</th>
            <th class="px-6 py-3 border border-gray-300 text-center font-semibold">Dirección</th>
            <th class="px-6 py-3 border border-gray-300 text-center font-semibold">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of listaRegistros | paginate: { itemsPerPage: registrosPorPagina, currentPage: pag, totalItems: total }" class="hover:bg-gray-100 transition duration-150 ease-in-out">
            <td class="px-6 py-3 border border-gray-300">{{ empleado.primerNombre }} {{ empleado.primerApellido }}</td>
            <td class="px-6 py-3 border border-gray-300">{{ empleado.correo }}</td>
            <td class="px-6 py-3 border border-gray-300">{{ empleado.celular }}</td>
            <td class="px-6 py-3 border border-gray-300">{{ empleado.direccion }}</td>
            <td class="px-6 py-3 border border-gray-300 text-center">
              <div class="flex justify-center space-x-2">
                <a routerLink="/parametros/sedes/{{ empleado.sedeId }}/conductor-editar/{{ empleado.id }}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-3 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
                  Editar
                </a>
                <a routerLink="/parametros/sedes/{{ empleado.sedeId }}/conductor-eliminar/{{ empleado.id }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
                  Eliminar
                </a>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="5" class="px-6 py-3 bg-gray-100 border border-gray-300">
              <pagination-controls
                (pageChange)="pag = $event; ListarRegistros()"
                previousLabel="Anterior"
                nextLabel="Siguiente"
                screenReaderPaginationLabel="Navegación"
                screenReaderPageLabel="Página"
                screenReaderCurrentLabel="Página actual"
              ></pagination-controls>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
