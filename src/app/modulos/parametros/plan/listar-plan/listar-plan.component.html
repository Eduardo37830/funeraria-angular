<body class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="overflow-x-auto">
    <div class="my-4">
      <ul class="flex space-x-2"> <!-- A침adido flex y espacio entre elementos -->
        <li *ngIf="Permiso">
          <a routerLink="/parametros/plan-agregar" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-md">Agregar Plan</a>
        </li>
      </ul>
    </div>
    <table class="w-full sm:max-w-screen-md border-collapse border border-gray-300 text-xs sm:text-sm">
      <thead>
        <tr>
          <th class="px-4 py-2 bg-gray-200 border border-gray-300">Nombre</th>
          <th class="px-4 py-2 bg-gray-200 border border-gray-300">Detalles</th>
          <th class="px-4 py-2 bg-gray-200 border border-gray-300">Mensualidad</th>
          <th class="px-4 py-2 bg-gray-200 border border-gray-300">Numero Beneficiarios</th>
          <th class="px-4 py-2 bg-gray-200 border border-gray-300"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of listaRegistros | paginate: { itemsPerPage: registrosPorPagina, currentPage: pag, totalItems: total }">
          <td class="px-4 py-2 border border-gray-300 text-center">{{ r.nombre }}</td>
          <td class="px-4 py-2 border border-gray-300 text-center">{{ r.detalles }}</td>
          <td class="px-4 py-2 border border-gray-300 text-center">{{ r.mensualidad }}</td>
          <td class="px-4 py-2 border border-gray-300 text-center">{{ r.cantidadBeneficiarios }}</td>
          <td class="px-4 py-2 border border-gray-300 text-center">
            <div class="px-6 py-3 border border-gray-300 text-center">
              <ul>
                <li *ngIf="Permiso" class="px-6 py-3 border border-gray-300 text-center">
                  <a routerLink="/parametros/plan-editar/{{ r.id }}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-3 rounded-full">
                    Editar
                  </a>
                </li>
                <li *ngIf="Permiso" class="px-6 py-3 border border-gray-300 text-center">
                  <a routerLink="/parametros/plan-eliminar/{{ r.id }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-full">
                    Eliminar
                  </a>
                <li *ngIf="!Permiso">
                  <a routerLink="/planes/cliente/{{ clienteId }}/adquirir-plan/{{ r.id }}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-3 rounded-full">
                    Elegir
                  </a>
                </li>
              </ul>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="5" class="px-4 py-2 bg-gray-200 border border-gray-300">
            <pagination-controls
              (pageChange)="pag = $event; ListarRegistros()"
              previousLabel="Anterior"
              nextLabel="Siguiente"
              screenReaderPaginationLabel="Navegaci칩n"
              screenReaderPageLabel="P치gina"
              screenReaderCurrentLabel="P치gina actual"
            ></pagination-controls>
          </td>
        </tr>
      </tbody>
    </table>    
  </div>
</body>
