<div class="container mx-auto my-8 p-6 bg-white shadow-lg rounded-lg border border-gray-200">

  <h2 class="text-3xl font-bold text-center mb-6">Gestion de Ciudades</h2>

  <!-- Botón para gestionar ciudades y sedes -->
  <div class="text-center mb-6">
    <a routerLink="/parametros/ciudades" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-md">
      Gestionar Ciudades y Sedes
    </a>
  </div>

  <!-- Tabla de sedes -->
  <table class="w-full border-collapse border border-gray-300 text-sm">
    <thead>
      <tr class="bg-gray-200">
        <th class="px-4 py-2 border border-gray-300">Nombre</th>
        <th class="px-4 py-2 border border-gray-300">Dirección</th>
        <th class="px-4 py-2 border border-gray-300">Sedes</th>
        <th class="px-4 py-2 border border-gray-300">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ciudad of ciudades" class="hover:bg-gray-100">

        <td class="px-4 py-2 border border-gray-300">{{ ciudad.nombre }}</td>

        <!-- Botones de acción -->
        <td class="px-4 py-2 border border-gray-300 text-center">
          <a routerLink="/parametros/ciudads/{{ ciudad.id }}/sede" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-full">
            Ver Sedes
          </a>
        </td>
        <div class="my-4">
          <a routerLink="/parametros/departamentos/{{ ciudad.departamentoId }}/ciudad-agrega" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-md">Agregar Ciudad</a>
        </div>
        <td class="px-4 py-2 border border-gray-300 text-center">
          <a routerLink="/parametros/ciudades/{{ ciudad.id }}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-3 rounded-full mr-2">
            Editar
          </a>
          <a routerLink="/parametros/eliminar-ciudad/{{ ciudad.id }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-full">
            Eliminar
          </a>
        </td>
      </tr>
      <tr>
        <td colspan="5" class="px-4 py-2 bg-gray-200 border border-gray-300">
          <pagination-controls
            (pageChange)="pag = $event; ListarRegistros()"
            previousLabel="Anterior"
            nextLabel="Siguiente"
            screenReaderPaginationLabel="Navegación"
            screenReaderPageLabel="Página"
            screenReaderCurrentLabel="Página actual"
          ></pagination-controls>
        </td>
      </tr>
    </tbody>
  </table>
</div>
