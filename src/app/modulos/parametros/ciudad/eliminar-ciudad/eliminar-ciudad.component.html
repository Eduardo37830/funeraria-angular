<fieldset class="container mx-auto bg-gray-100 p-8 rounded-lg shadow-md">
    <legend class="text-lg font-bold">Eliminación de Plan</legend>
    <div class="mt-8">
        <div>
            <p class="font-semibold">¿Confirma la eliminación de estos datos?</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
            <div class="flex flex-col">
                <label class="font-semibold">Nombre:</label>
                <p>{{ nombre }}</p>
            </div>
        </div>
        <div class="mt-8">
            <div class="flex">
                <a routerLink="/parametros/departamentos/{{ departamentoId }}/ciudad-listar" class="btn bg-red-500 text-white mr-4">Cancelar</a>
                <button (click)="EliminarRegistro()" class="btn bg-blue-500 text-white" type="button">Confirmar</button>
            </div>
        </div>
    </div>
</fieldset>
