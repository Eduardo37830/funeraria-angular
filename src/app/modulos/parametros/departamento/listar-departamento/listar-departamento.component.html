<div class="container mx-auto my-8 p-6 bg-white shadow-lg rounded-lg border border-gray-200">

    <h2 class="text-3xl font-bold text-center mb-6">Gestion de Departamentos</h2>
  
    <!-- Botón para gestionar ciudades y sedes -->
    <div class="text-center mb-6">
      <a routerLink="/parametros/ciudades" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-md">
        Gestionar Departamentos y Ciudades
      </a>
    </div>
  
    <!-- Tabla de sedes -->
    <table class="w-full border-collapse border border-gray-300 text-sm">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2 border border-gray-300">Nombre</th>
          <th class="px-4 py-2 border border-gray-300">Ciudades</th>
          <th class="px-4 py-2 border border-gray-300">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of listaRegistros | paginate: { itemsPerPage: registrosPorPagina, currentPage: pag, totalItems: total }" class="hover:bg-gray-100">
  
          <td class="px-4 py-2 border border-gray-300">{{ d.nombre }}</td>
  
          <!-- Botones de acción -->
          <td class="px-4 py-2 border border-gray-300 text-center">
            <a routerLink="/parametros/departamentos/{{ d.id }}/ciudads" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-full">
              Ver Ciudades
            </a>
          </td>
          <td class="px-4 py-2 border border-gray-300 text-center">
            <a routerLink="/parametros/editar-departamento/{{ d.id }}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-3 rounded-full mr-2">
              Editar
            </a>
            <a routerLink="/parametros/eliminar-departamento/{{ d.id }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-full">
              Eliminar
            </a>
          </td>
        </tr>
        <tr>
          <td colspan="5" class="px-4 py-2 bg-gray-200 border border-gray-300">
            <pagination-controls
              (pageChange)="pag = $event; ListarRegistros()"
              previousLabel="Anterior"
              nextLabel="Siguiente"
              screenReaderPaginationLabel="Navegación"
              screenReaderPageLabel="Página"
              screenReaderCurrentLabel="Página actual"
            ></pagination-controls>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
