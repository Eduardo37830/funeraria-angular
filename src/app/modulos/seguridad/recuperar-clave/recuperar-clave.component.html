<div id="login-page" class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="max-w-sm w-full bg-white shadow-md rounded-lg p-6">
    <form [formGroup]="fGroup" class="login-form">
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo electrónico</label>
        <div class="relative">
          <input formControlName="usuario" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
          <i class="material-icons absolute left-2 top-2.5 text-gray-400">mail_outline</i>
        </div>
        <div class="text-red-500 text-sm mt-1" *ngIf="obtenerFormGroup['usuario'].errors && (obtenerFormGroup['usuario'].dirty || obtenerFormGroup['usuario'].touched)">
          <strong>Este campo es obligatorio y debe tener el formato de correo electrónico</strong>
        </div>
      </div>
      <div>
        <button (click)="RecuperarClave()" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Recuperar clave</button>
      </div>
    </form>
  </div>
</div>
