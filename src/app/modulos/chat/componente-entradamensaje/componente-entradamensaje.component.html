<!-- src/app/chat/chat.component.html -->
<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6 space-y-6">
  <div class="chat-section">
    <h2 class="text-xl font-bold mb-4">Sala de chat de <span id="usernameChat" class="text-blue-600">{{ username }}</span></h2>
    <ul id="messages" class="border border-gray-300 rounded-lg p-4 h-60 overflow-y-scroll mb-4"></ul>
    <div class="flex space-x-2">
      <input id="messageInput" type="text" [(ngModel)]="message" placeholder="Mensaje" class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button (click)="sendMessage()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">Enviar</button>
    </div>
  </div>

  <div class="chat-section">
    <h2 class="text-xl font-bold mb-4">Envio de mensajes privados</h2>
    <div class="flex space-x-2 mb-2">
      <input id="recipientInput" [(ngModel)]="recipient" placeholder="Usuario" class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div class="flex space-x-2 mb-4">
      <input id="privateMessageInput" type="text" [(ngModel)]="privateMessage" placeholder="Mensaje" class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button (click)="sendPrivateMessage()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">Enviar</button>
    </div>
    <ul id="privateMessages" class="border border-gray-300 rounded-lg p-4 h-60 overflow-y-scroll"></ul>
  </div>

  <div class="chat-section">
    <h2 class="text-xl font-bold mb-4">Bloqueo de usuario</h2>
    <div class="flex space-x-2 mb-2">
      <input id="userToBlockInput" [(ngModel)]="userToBlock" placeholder="Usuario a bloquear" class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div class="flex space-x-2 mb-4">
      <input id="masterKeyInput" type="password" [(ngModel)]="masterKey" placeholder="Master Key" class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button (click)="blockUser()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700">Bloquear</button>
    </div>
  </div>
</div>
