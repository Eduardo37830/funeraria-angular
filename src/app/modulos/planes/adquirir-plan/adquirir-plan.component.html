<div class="bg-gray-100">
  <div class="container mx-auto my-8 p-6 bg-white shadow-lg rounded-lg border border-gray-200">
    <h2 class="text-3xl font-bold text-center mb-6">Adquirir Plan</h2>
    <form id="planForm" class="space-y-4" (submit)="onSubmit($event)">
      <!-- Selección del plan -->
      <fieldset class="border border-gray-300 p-4 rounded-lg">
        <legend class="text-lg font-semibold">Seleccionar Plan</legend>
        <div class="mt-4">
          <label for="plan" class="font-semibold">Plan</label>
          <select id="plan" name="plan" class="border border-gray-300 p-2 rounded-lg w-full" (change)="seleccionarPlan($event)">
            <option value="" disabled selected>Seleccione un plan</option>
            <option *ngFor="let plan of listaRegistros" [value]="plan.id">{{ plan.nombre }}</option>
          </select>
        </div>
        <div *ngIf="planSeleccionado" class="mt-4">
          <p><strong>Nombre:</strong> {{ planSeleccionado.nombre }}</p>
          <p><strong>Descripción:</strong> {{ planSeleccionado.detalles }}</p>
          <p><strong>Mensualidad:</strong> {{ planSeleccionado.mensualidad }}</p>
          <p><strong>Número de afiliados:</strong> {{ planSeleccionado.cantidadBeneficiarios }}</p>
        </div>
      </fieldset>
      <!-- Métodos de pago -->
      <fieldset class="border border-gray-300 p-4 rounded-lg">
        <legend class="text-lg font-semibold">Método de Pago</legend>
        <div class="mt-4">
          <label for="metodoPago" class="font-semibold">Método de Pago</label>
          <select id="metodoPago" name="metodoPago" class="border border-gray-300 p-2 rounded-lg w-full">
            <option value="tarjetaCredito">Tarjeta de Crédito</option>
            <option value="transferenciaBancaria">Transferencia Bancaria</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>
      </fieldset>
      <!-- Botones de acción -->
      <div class="flex justify-end mt-6">
        <button type="reset" class="btn bg-red-500 text-white py-2 px-4 rounded-lg mr-4">Cancelar</button>
        <button type="submit" class="btn bg-blue-500 text-white py-2 px-4 rounded-lg">Confirmar</button>
      </div>
    </form>
  </div>
</div>
