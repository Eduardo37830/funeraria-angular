<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adquirir Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto my-8 p-6 bg-white shadow-lg rounded-lg border border-gray-200">
    <h2 class="text-3xl font-bold text-center mb-6">Adquirir Plan</h2>
    <form id="planForm" class="space-y-4">
      <!-- Datos personales -->
      <fieldset class="border border-gray-300 p-4 rounded-lg">
        <legend class="text-lg font-semibold">Datos Personales</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <div class="flex flex-col">
            <label for="primerNombre" class="font-semibold">Primer Nombre</label>
            <input type="text" id="primerNombre" name="primerNombre" class="border border-gray-300 p-2 rounded-lg">
          </div>
          <div class="flex flex-col">
            <label for="segundoNombre" class="font-semibold">Segundo Nombre</label>
            <input type="text" id="segundoNombre" name="segundoNombre" class="border border-gray-300 p-2 rounded-lg">
          </div>
          <div class="flex flex-col">
            <label for="primerApellido" class="font-semibold">Primer Apellido</label>
            <input type="text" id="primerApellido" name="primerApellido" class="border border-gray-300 p-2 rounded-lg">
          </div>
          <div class="flex flex-col">
            <label for="segundoApellido" class="font-semibold">Segundo Apellido</label>
            <input type="text" id="segundoApellido" name="segundoApellido" class="border border-gray-300 p-2 rounded-lg">
          </div>
          <div class="flex flex-col">
            <label for="correo" class="font-semibold">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" class="border border-gray-300 p-2 rounded-lg">
          </div>
          <div class="flex flex-col">
            <label for="celular" class="font-semibold">Celular</label>
            <input type="tel" id="celular" name="celular" class="border border-gray-300 p-2 rounded-lg">
          </div>
        </div>
      </fieldset>
      <!-- Selección del plan -->
      <fieldset class="border border-gray-300 p-4 rounded-lg">
        <legend class="text-lg font-semibold">Seleccionar Plan</legend>
        <div class="mt-4">
          <label for="plan" class="font-semibold">Plan</label>
          <select id="plan" name="plan" class="border border-gray-300 p-2 rounded-lg w-full">
            <option *ngFor="let plan of planes" [value]="plan.id">{{ plan.nombre }}</option>
          </select>
        </div>
      </fieldset>
      <!-- Métodos de pago -->
      <fieldset class="border border-gray-300 p-4 rounded-lg">
        <legend class="text-lg font-semibold">Método de Pago</legend>
        <div class="mt-4">
          <label for="metodoPago" class="font-semibold">Método de Pago</label>
          <select id="metodoPago" name="metodoPago" class="border border-gray-300 p-2 rounded-lg w-full">
            <option value="tarjetaCredito">Tarjeta de Crédito</option>
            <option value="transferenciaBancaria">Transferencia Bancaria</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>
      </fieldset>
      <!-- Botones de acción -->
      <div class="flex justify-end mt-6">
        <button type="reset" class="btn bg-red-500 text-white py-2 px-4 rounded-lg mr-4">Cancelar</button>
        <button type="submit" class="btn bg-blue-500 text-white py-2 px-4 rounded-lg">Confirmar</button>
      </div>
    </form>
  </div>
</body>
</html>
