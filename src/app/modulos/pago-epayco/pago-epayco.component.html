<div class="container mx-auto p-6">
  <div class="bg-white shadow-md rounded-lg p-6 mb-6">
    <h1 class="text-2xl font-semibold mb-4">Detalles de pago</h1>
    <div class="space-y-4" *ngIf="Plan">
      <div class="border border-gray-300 p-4 rounded-lg">
        <p><span class="font-semibold">Nombre:</span> {{ Plan.nombre }}</p>
        <p><span class="font-semibold">Detalles:</span> {{ Plan.detalles }}</p>
        <p><span class="font-semibold">Tarifa:</span> {{ Plan.tarifa }}</p>
        <p><span class="font-semibold">Fecha Adquisición:</span> {{ Plan.fechaAdquisicion }}</p>
        <p><span class="font-semibold">Fecha Vencimiento:</span> {{ Plan.fechaVencimiento }}</p>
        <p><span class="font-semibold">Número Beneficiarios:</span> {{ Plan.cantidadBeneficiarios }}</p>
      </div>
    </div>
    <h1 class="text-2xl font-semibold mb-4">Realizar Pago</h1>
    <div class="flex justify-end space-x-4">
      <a href="https://secure.epayco.co/payment/methods?transaction=W4hbAHQTPZCRy9vqu" class="btn btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105">Ir a pagar</a>
      <button type="button" class="btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105" (click)="GuardarRegistro()">Aceptar</button>
      <button type="button" class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105" (click)="initEpaycoButton()">Aceptar</button>
    </div>
  </div>
</div>
